<link rel="import" href="../components/common-style.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="resbaz-header">
  <template>
    <style>
    :root {
      --toolbar-height: 80px;
    }

    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--header-height);
      color: white;
      background: var(--primary-color);
      background: var(--header-background);
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      font-family: Montserrat,"Helvetica Neue",Helvetica,Arial,sans-serif;

      --app-header-background-rear-layer: {
        background-color: var(--primary-color);
      };
      z-index: 10000;
    }

    app-toolbar {
      height: var(--toolbar-height);
    }

    [main-title] {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      position: fixed;
      top: 0;
      text-align: center;
      text-transform: uppercase;
      font-weight: 700;
      width: 100%;
      height: 100%;
    }

    [main-title] .content-holder {
      width: 100%;
    }

    [main-title] ::content  .actions {
      padding-top: 20px;
    }

    [main-title] ::content  a {
      text-decoration: none;
      color: var(--accent-color);
    }

    [main-title] ::content  paper-button {
      background-color: var(--accent-color);
      color: white;
    }

    [main-title] ::content h1 {
      font-size: 5vw;
    }

    [main-title] ::content h2 {
      font-size: 2vw;
    }

    [condensed-title] {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
      overflow: hidden;
    }

    [condensed-title] img.logo {
      padding-top: 10px;
      height: var(--toolbar-height);
      max-width: 100%;
    }

    @media (max-width: 639px) {

      [main-title] h1 {
        font-size: 30px;
      }
      [main-title] h2 {
        font-size: 12px;
      }
      article {
        font-size: 12px;
      }
    }

    .spacer {
      width: 100%;
      height: var(--header-height);
    }
    </style>
    <app-header condenses fixed
        effects="waterfall resize-snapped-title fade-background"
        effects-config='{"resize-snapped-title": {"startsAt": 0.8, "duration": "100ms"}, "fade-background": {"startsAt": 0.8, "endsAt": 0.9}}'>
      <app-toolbar>
        <div condensed-title>
          <img class="logo" src="../img/resbaz_logos/ResBaz_transparent_cropped.png">
          <h1>{{title}}</h1>
        </div>
      </app-toolbar>
      <div main-title>
        <div class="content-holder">
          <content></content>
        </div>
      </div>
    </app-header>
    <div class="spacer"></div>
  </template>
  <script>
  Polymer({
    is: 'resbaz-header',
    properties: {
      "title": String
    }
  });
  </script>
</dom-module>
